<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Update User Profile-MHSN</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Update User Profile</h1>
            <form method="POST" th:action="@{/update-profile}" th:object="${userToUpdate}">
                <!-- Fields for Normal User profile update -->

                <!-- Username -->
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input class="form-control" id="userName" placeholder="Enter your username" required
                           th:field="*{userName}" type="text">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Enter your email address" required
                           th:field="*{email}" type="email">
                </div>
                <div class="form-group">
                    <label for="fatherName">Father's name</label>
                    <input class="form-control" id="fatherName" placeholder="Enter your father name" required
                           th:field="*{fatherName}" type="text">
                </div>
                <!-- mother name -->
                <div class="form-group">
                    <label for="motherName">Mother's name</label>
                    <input class="form-control" id="motherName" placeholder="Enter your mother name" required
                           th:field="*{motherName}" type="text">
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input class="form-control" id="dateOfBirth" required
                           th:field="*{dateOfBirth}"
                           type="date">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" id="age" placeholder="Enter your age" required th:field="*{age}"
                           type="number">
                </div>
                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobileNo">Mobile Number</label>
                    <input class="form-control" id="mobileNo" placeholder="Enter your mobile number"
                           required th:field="*{mobileNo}" type="text">
                </div>
                <!-- Nid Number -->
                <div class="form-group">
                    <label for="nidNo">NID Number</label>
                    <input class="form-control" id="nidNo" placeholder="Enter your nid number"
                           required th:field="*{nidNo}" type="text">
                </div>
                <div class="form-group">
                    <label for="gender">Select Gender</label>
                    <select class="form-control" id="gender" required th:field="*{gender}">
                        <option th:selected="*{gender} == 'Male'" th:value="Male">Male</option>
                        <option th:selected="*{gender} == 'Female'" th:value="Female">Female</option>
                        <option th:selected="*{gender} == 'Other'" th:value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="religion">Select Religion</label>
                    <select class="form-control" id="religion" required th:field="*{religion}">
                        <option th:selected="*{religion} == 'Islam'" th:value="Islam">Islam</option>
                        <option th:selected="*{religion} == 'Hinduism'" th:value="Hinduism">Hinduism</option>
                        <option th:selected="*{religion} == 'Buddhism'" th:value="Buddhism">Buddhism</option>
                        <option th:selected="*{religion} == 'Christianity'" th:value="Christianity">Christianity
                        </option>
                        <option th:selected="*{religion} == 'Other'" th:value="Other">Other</option>
                    </select>
                </div>
                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" placeholder="Enter your address" required
                           th:field="*{address}" type="text">
                </div>

                <div class="form-group">
                    <label for="passwordForgetQuestionNo">Password Forgetting Question</label>
                    <select class="form-control" id="passwordForgetQuestionNo" required
                            th:field="*{passwordForgetQuestionNo}">
                        <option th:selected="*{passwordForgetQuestionNo} == '1'" th:value="1">What is Your Favourite
                            Flower?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '2'" th:value="2">What is Your Favourite
                            Place?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '3'" th:value="3">What is Your Favourite
                            Movie Name?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '4'" th:value="4">What is your hobby?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '5'" th:value="5">Your own secret
                            question.
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="answer">Answer to your password forgetting question</label>
                    <input class="form-control" id="answer" placeholder="Enter your secret answer"
                           required th:field="*{answer}" type="text">
                </div>
                <input th:field="*{id}" th:value="${userToUpdate.id}" type="hidden"/>
                <button class="btn btn-primary" type="submit">Update</button>
            </form>

        </div>
    </div>
    <!-- Bootstrap Toast for displaying error message -->
    <div aria-atomic="true" aria-live="assertive" class="toast"
         role="alert" style="position: absolute; top: 0; right: 0; margin-top: 80px; margin-right: 30px;"
         th:if="${error}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Error</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-danger text-white" th:text="${error}"></div>
    </div>

    <!-- Bootstrap Toast for displaying success message -->
    <div aria-atomic="true" aria-live="assertive" class="toast"
         role="alert" style="position: absolute; top: 0; right: 0; margin-top: 50px; margin-right: 30px;"
         th:if="${success}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Success</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-success text-white" th:text="${success}"></div>
    </div>
</main>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('.toast').toast({
            autohide: true,
            delay: 5000 // 5 seconds
        }).toast('show');
    });
</script>
