<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Therapist-MHSN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->

<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Add Therapist</h1>
            <form method="POST" th:action="@{/therapist-save}" th:object="${therapist}">

                <!-- Username -->
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input class="form-control" id="userName" placeholder="Enter therapist's username" required
                           th:field="*{userName}" type="text">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Enter therapist's email address" required
                           th:field="*{email}" type="email">
                </div>
                <!-- Fathers name -->
                <div class="form-group">
                    <label for="fatherName">Father's Name</label>
                    <input class="form-control" id="fatherName" placeholder="Enter therapist's father's name" required
                           th:field="*{fatherName}" type="text">
                </div>
                <!-- mothers name -->
                <div class="form-group">
                    <label for="motherName">Mother's Name</label>
                    <input class="form-control" id="motherName" placeholder="Enter therapist's mother's name" required
                           th:field="*{motherName}" type="text">
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input class="form-control" id="dateOfBirth" required
                           th:field="*{dateOfBirth}"
                           type="date">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" id="age" placeholder="Enter therapist's age" required th:field="*{age}"
                           type="number">
                </div>
                <div class="form-group">
                    <label for="mobileNo">Mobile Number</label>
                    <input class="form-control" id="mobileNo" placeholder="Enter therapist's mobile number"
                           required th:field="*{mobileNo}" type="text">
                </div>
                <div class="form-group">
                    <label for="nidNo">NID Number</label>
                    <input class="form-control" id="nidNo" placeholder="Enter therapist's NID number"
                           required th:field="*{nidNo}" type="text">
                </div>
                <div class="form-group">
                    <label for="gender">Select therapist's gender</label>
                    <select class="form-control" id="gender" required th:field="*{gender}">
                        <option th:value="male">Male</option>
                        <option th:value="female">Female</option>
                        <option th:value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="religion">Select Religion</label>
                    <select class="form-control" id="religion" required th:field="*{religion}">
                        <option th:value="Islam">Islam</option>
                        <option th:value="Hinduism">Hinduism</option>
                        <option th:value="Buddhism">Buddhism</option>
                        <option th:value="Christianity">Christianity</option>
                        <option th:value="Other">Other</option>
                    </select>
                </div>
                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" placeholder="Enter therapist's address" required
                           th:field="*{address}" type="text">
                </div>
                <!-- Password & Confirm Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" pattern=".{6,}" placeholder="Enter password for therapist"
                           required th:field="*{password}" type="password">
                </div>
                <div class="form-group">
                    <!-- Confirm Password -->
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control" id="confirmPassword" pattern=".{6,}" placeholder="Confirm password"
                           required type="password">
                    <span class="text-danger" id="passwordError"></span>
                </div>

                <!-- question and answer for reset Password -->
                <div class="form-group">
                    <label for="passwordForgetQuestionNo">Therapist's Password Forgetting Question</label>
                    <select class="form-control" id="passwordForgetQuestionNo" required
                            th:field="*{passwordForgetQuestionNo}">
                        <option th:value="1">Favourite
                            Flower?
                        </option>
                        <option th:value="2">Favourite
                            Place?
                        </option>
                        <option th:value="3">Favourite
                            Movie Name?
                        </option>
                        <option th:value="4">Hobby?
                        </option>
                        <option th:value="5">Secret
                            question.
                        </option>
                    </select>
                    <div class="form-group">
                        <label for="answer">Answer to therapist's password forgetting question</label>
                        <input class="form-control" id="answer" placeholder="Enter secret answer"
                               required th:field="*{answer}" type="text">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Add Therapist</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap Toast for displaying error message -->
    <div aria-atomic="true" aria-live="assertive" class="toast"
         role="alert" style="position: absolute; top: 0; right: 0; margin-top: 80px; margin-right: 30px;"
         th:if="${error}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Error</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-danger text-white" th:text="${error}"></div>
    </div>

    <!-- Bootstrap Toast for displaying success message -->
    <div aria-atomic="true" aria-live="assertive" class="toast"
         role="alert" style="position: absolute; top: 0; right: 0; margin-top: 50px; margin-right: 30px;"
         th:if="${success}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Success</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-success text-white" th:text="${success}"></div>
    </div>
</main>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<script>
    $(document).ready(function () {
        // Script to activate Bootstrap Toast
        $('.toast').toast({
            autohide: true,
            delay: 5000, // 5 seconds
            animation: true,
            position: 'top-end'
        }).toast('show');

        // Add an event listener to the form on submission
        $("form").submit(function (event) {
            // Get the values of the password and confirmPassword fields
            var password = $("#password").val();
            var confirmPassword = $("#confirmPassword").val();

            // Check if the passwords match and are at least 6 characters long
            if (password !== confirmPassword) {
                // Display an error message
                $("#passwordError").text("Passwords do not match");
                event.preventDefault(); // Prevent form submission
            } else if (password.length < 6) {
                // Display an error message
                $("#passwordError").text("Password must be at least 6 characters");
                event.preventDefault(); // Prevent form submission
            } else {
                // Clear any previous error messages
                $("#passwordError").text("");
            }
        });
    });
</script>

</body>
</html>
