<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Therapist-MHSN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Update Therapist</h1>
            <form method="POST" th:action="@{/therapist-update}" th:object="${therapistToUpdate}">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input class="form-control" id="userName" placeholder="Enter therapist's username" required
                           th:field="*{userName}" type="text">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Enter therapist's email address" required
                           th:field="*{email}" type="email">
                </div>

                <div class="form-group">
                    <label for="fatherName">Father's Name</label>
                    <input class="form-control" id="fatherName" placeholder="Enter therapist's father's name" required
                           th:field="*{fatherName}" type="text">
                </div>

                <div class="form-group">
                    <label for="motherName">Mother's Name</label>
                    <input class="form-control" id="motherName" placeholder="Enter therapist's mother's Name" required
                           th:field="*{motherName}" type="text">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Age</label>
                    <input class="form-control" id="dateOfBirth" required
                           th:field="*{dateOfBirth}"
                           type="date">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" id="age" placeholder="Enter therapist's age" required th:field="*{age}"
                           type="number">
                </div>

                <div class="form-group">
                    <label for="mobileNo">Mobile Number</label>
                    <input class="form-control" id="mobileNo" placeholder="Enter therapist's mobile number" required
                           th:field="*{mobileNo}" type="text">
                </div>

                <div class="form-group">
                    <label for="nidNo">NID Number</label>
                    <input class="form-control" id="nidNo" placeholder="Enter therapist's NID number" required
                           th:field="*{nidNo}" type="text">
                </div>

                <div class="form-group">
                    <label for="gender">Select therapist's gender</label>
                    <select class="form-control" id="gender" required th:field="*{gender}">
                        <option th:selected="*{gender} == 'Male'" th:value="Male">Male</option>
                        <option th:selected="*{gender} == 'Female'" th:value="Female">Female</option>
                        <option th:selected="*{gender} == 'Other'" th:value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="religion">Select therapist's religion</label>
                    <select class="form-control" id="religion" required th:field="*{religion}">
                        <option th:selected="*{religion} == 'Islam'" th:value="Islam">Islam</option>
                        <option th:selected="*{religion} == 'Hinduism'" th:value="Hinduism">Hinduism</option>
                        <option th:selected="*{religion} == 'Buddhism'" th:value="Buddhism">Buddhism</option>
                        <option th:selected="*{religion} == 'Christianity'" th:value="Christianity">Christianity
                        </option>
                        <option th:selected="*{religion} == 'Other'" th:value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" placeholder="Enter therapist's address" required
                           th:field="*{address}" type="text">
                </div>

                <div class="form-group">
                    <label for="passwordForgetQuestionNo">Therapist's Password Forgetting Question</label>
                    <select class="form-control" id="passwordForgetQuestionNo" required
                            th:field="*{passwordForgetQuestionNo}">
                        <option th:selected="*{passwordForgetQuestionNo} == '1'" th:value="1">Favourite
                            Flower?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '2'" th:value="2">Favourite
                            Place?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '3'" th:value="3">Favourite
                            Movie Name?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '4'" th:value="4">Hobby?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '5'" th:value="5">Secret
                            question.
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="answer">Answer to therapist's password forgetting question</label>
                    <input class="form-control" id="answer" placeholder="Enter your secret answer"
                           required th:field="*{answer}" type="text">
                </div>
                <input th:field="*{id}" th:value="${therapistToUpdate.id}" type="hidden"/>
                <button class="btn btn-primary" type="submit">Update</button>
            </form>
        </div>
    </div>
    <!--  Toast-->
    <div class="toast" style="position: absolute; top: 0; right: 0; margin-top: 80px; margin-right: 30px;"
         th:if="${error}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Error</strong>
            <button class="ml-2 mb-1 close" data-dismiss="toast" type="button">&times;</button>
        </div>
        <div class="toast-body bg-danger text-white" th:text="${error}"></div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
</script>

<script>
    $(document).ready(function () {
        // Script to activate Bootstrap Toast
        $('.toast').toast({
            autohide: true,
            delay: 5000, // 5 seconds
            animation: true,
            position: 'top-end'
        }).toast('show');

        // Add an event listener to the form on submission
        $("form").submit(function (event) {
            // Get the values of the password and confirmPassword fields
            var password = $("#password").val();
            var confirmPassword = $("#confirmPassword").val();

            // Check if the passwords match and are at least 6 characters long
            if (password !== confirmPassword) {
                // Display an error message
                $("#passwordError").text("Passwords do not match");
                event.preventDefault(); // Prevent form submission
            } else if (password.length < 6) {
                // Display an error message
                $("#passwordError").text("Password must be at least 6 characters");
                event.preventDefault(); // Prevent form submission
            } else {
                // Clear any previous error messages
                $("#passwordError").text("");
            }
        });
    });
</script>

</body>
</html>
