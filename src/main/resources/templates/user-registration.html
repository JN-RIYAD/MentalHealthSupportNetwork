<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MHSN User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Customize the colors */
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
    }
    .navbar {
        background-color: #2ecc71; /* Sweet green color for navbar */
        margin-bottom: 20px;
    }
    .navbar-brand,
    .navbar-nav .nav-link {
        color: #ffffff;
    }
    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
        color: #eeeeee;
    }
    .dropdown-menu {
        background-color: #2c3e50; /* Deep navy color for dropdown */
    }
    .dropdown-item {
        color: #ffffff;
    }
    .dropdown-item:hover {
        background-color: #34495e;
    }
    .sidebar {
        background-color: #000000; /* Black sidebar */
        height: 100vh;
        position: fixed;
        width: 200px; /* Set the sidebar width */
        top: 70px;
        padding-top: 20px;
    }
    .sidebar .btn {
        margin-bottom: 10px;
        width: 100%;
        background-color: #34495e; /* Button color */
        color: #ffffff;
    }
    .sidebar .btn:hover {
        background-color: #2c3e50; /* Hover color */
    }
    .sidebar .nav-link {
        color: #ffffff; /* White color for sidebar links */
    }
    .main-content {
        flex: 1;
        padding-bottom: 50px; /* Space for the footer */
        background-color: #ffffff;
        padding: 20px;
        margin-top: 20px; /* Adjust for navbar height */
        margin-left: 220px; /* Adjust for expanded sidebar width */
    }
    .footer {
        flex-shrink: 0; /* Prevent footer from shrinking */
        background-color: #2c3e50; /* Deep navy color for footer */
        color: #ffffff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
    }
    @media (max-width: 768px) {
        .main-content {
            margin-left: 0;
        }
    }
  </style>
  <script>
    function toggleCertificatesField() {
      var userType = document.getElementById("userType").value;
      var certificatesField = document.getElementById("certificatesField");
      if (userType === "Therapist") {
        certificatesField.style.display = "block";
      } else {
        certificatesField.style.display = "none";
      }
    }
  </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand"th:href="@{/}">Mental Health Support Network</a>

  <!-- Button for toggling the sidebar -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Login/Register
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/show-login-page}">Login</a>
          <a class="dropdown-item" th:href="@{/show-user-registration-page}">Register as an User</a>
          <a class="dropdown-item" href="#">Register as a Therapist</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-sticky">
    <!-- Add more links as needed -->
    <button class="btn">Blogs</button>
    <button class="btn">Podcasts</button>
    <button class="btn">Videos</button>
    <button class="btn">Therapists</button>
    <button class="btn">Group Discussions</button>
    <!-- Add more buttons as needed -->
  </div>
</div>

<main role="main" class="main-content">
  <div class="container">
    <div class="pt-3">
      <h1>User Registration</h1>
      <form>
        <!-- User Type Dropdown -->
        <div class="form-group">
          <label for="userType">User Type</label>
          <select class="form-control" id="userType" onchange="toggleCertificatesField()" required>
            <option disabled selected>Select user type</option>
            <option value="NormalUser">Normal User</option>
            <option value="Therapist">Therapist</option>
          </select>
        </div>
        <!-- Fields for Normal User Registration -->
        <!-- Username -->
        <div class="form-group">
          <label for="userName">Username</label>
          <input class="form-control" id="userName" placeholder="Enter your username" required type="text">
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" placeholder="Enter your email address" required type="email">
        </div>
        <!-- Age & Mobile Number -->
        <!-- Age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input class="form-control" id="age" placeholder="Enter your age" required type="number">
        </div>
        <!-- Mobile Number -->
        <div class="form-group">
          <label for="mobileNo">Mobile Number</label>
          <input class="form-control" id="mobileNo" placeholder="Enter your mobile number" required type="text">
        </div>
        <!-- Gender & Address -->
        <!-- Gender -->
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" required>
            <option disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!-- Address -->
        <div class="form-group">
          <label for="address">Address</label>
          <input class="form-control" id="address" placeholder="Enter your address" required type="text">
        </div>
        <!-- Password & Confirm Password -->
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" placeholder="Enter your password" required type="password">
        </div>
        <div class="form-group">
          <!-- Confirm Password -->
          <label for="confirmPassword">Confirm Password</label>
          <input class="form-control" id="confirmPassword" placeholder="Confirm your password" required type="password">
        </div>
        <!-- Certificates Field (Hidden by default) -->
        <div class="form-group" id="certificatesField" style="display:none;">
          <label for="certificates">Certificates</label>
          <input class="form-control-file" id="certificates" multiple type="file">
          <small class="form-text text-muted" id="certificatesHelp">Upload multiple certificate files.</small>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; Jannatun Nayeem Riyad. All Rights Reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
