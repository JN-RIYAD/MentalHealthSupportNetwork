<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Balance Adding Request-MHSN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->

<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Update Balance Adding Request</h1>
            <strong class="bg-success">Make payment to any of these following accounts then submit this balance adding
                request
                form
                below:
            </strong> <br>
            <strong>bKash: 01744330734</strong><br>
            <strong>Rocket: 017443307345</strong><br>
            <strong>Nagad: 01744330734</strong><br>
            <strong>Upay: 01744330734</strong><br>
            <strong>mCash: 01744330734</strong><br>
            <strong>SureCash: 01744330734</strong><br>
            <hr>
            <form method="POST" th:action="@{/payment-history-update}" th:object="${paymentHistoryToUpdate}">
                <div class="form-group">
                    <label for="paymentMedium">Select Payment Medium</label>
                    <select class="form-control" id="paymentMedium" required th:field="*{paymentMedium}">
                        <option th:value="bKash">bKash</option>
                        <option th:value="Rocket">Rocket</option>
                        <option th:value="Nagad">Nagad</option>
                        <option th:value="Upay">Upay</option>
                        <option th:value="mCash">mCash</option>
                        <option th:value="SureCash">SureCash</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount you have paid</label>
                    <input class="form-control" id="amount" placeholder="Enter amount you have paid" required
                           th:field="*{amount}"
                           type="number">
                </div>
                <div class="form-group">
                    <label for="senderAccount">Sender Account</label>
                    <input class="form-control" id="senderAccount" placeholder="Enter sender account/mobile no" required
                           th:field="*{senderAccount}" type="text">
                </div>
                <div class="form-group">
                    <label for="transactionId">Transaction Id</label>
                    <input class="form-control" id="transactionId" placeholder="Enter transaction id" required
                           th:field="*{transactionId}" type="text">
                </div>
                <div class="form-group">
                    <label for="reference">Reference(if any)</label>
                    <input class="form-control" id="reference" placeholder="Enter reference"
                           th:field="*{reference}" type="text">
                </div>
                <div class="form-group">
                    <label for="paymentDateAndTime">Payment Date and Time:</label>
                    <input class="form-control" id="paymentDateAndTime" placeholder="Enter Payment Date and Time"
                           required
                           th:field="*{paymentDateAndTime}" type="datetime-local">
                </div>
                <input class="form-control" th:field="*{id}" type="hidden">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap Toast for displaying error message -->
    <div aria-atomic="true" aria-live="assertive" class="toast"
         role="alert" style="position: absolute; top: 0; right: 0; margin-top: 80px; margin-right: 30px;"
         th:if="${error}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Error</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-danger text-white" th:text="${error}"></div>
    </div>

    <!-- Bootstrap Toast for displaying success message -->
    <div aria-atomic="true" aria-live="assertive" class="toast"
         role="alert" style="position: absolute; top: 0; right: 0; margin-top: 50px; margin-right: 30px;"
         th:if="${success}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Success</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-success text-white" th:text="${success}"></div>
    </div>
</main>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('.toast').toast({
            autohide: true,
            delay: 5000 // 5 seconds
        }).toast('show');
    });
</script>
</body>
</html>
