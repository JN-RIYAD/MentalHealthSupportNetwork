<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>

<head>
    <title>Events-MHSN</title>
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Events</h1>
            <div th:if="${isAdmin != null and !#strings.isEmpty(isAdmin) and isAdmin}">
                <a class="btn btn-success mb-3" th:href="@{/show-add-event-page}">Add New Event</a>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-fixed table-striped" id="table">
                    <thead>
                    <tr>
                        <th class="text-center">Event Title</th>
                        <th class="text-center">Location</th>
                        <th class="text-center" style="width: 200px;">Date & Time</th>
                        <th class="text-center">Status</th>
                        <th class="text-center" style="width: 200px;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event: ${eventList}">
                        <td class="text-left" th:text="${event.title}"/>
                        <td class="text-left" th:text="${event.location}"/>
                        <td class="text-left" th:text="${event.dateAndTime}"/>
                        <td class="text-left" th:text="Active"/>
                        <td class="text-center">
                            <a class="btn btn-info" role="button"
                               th:href="@{/show-event-details(id=${event.id})}">
                                <i class="fas fa-eye"></i> <!-- View icon -->
                            </a>
                            <span th:if="${isAdmin != null and !#strings.isEmpty(isAdmin) and isAdmin}">
                                <a class="btn btn-warning" role="button"
                                   th:href="@{/show-update-event-page(id=${event.id})}">
                                    <i class="fas fa-edit"></i> <!-- Edit icon -->
                                </a>
                            </span>
                            <span th:if="${isAdmin != null and !#strings.isEmpty(isAdmin) and isAdmin}">
                                <a class="btn btn-danger" role="button"
                                   th:href="@{/event-delete(id=${event.id})}">
                                    <i class="fas fa-trash-alt"></i> <!-- Delete icon -->
                                </a>
                            </span>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a class="mt-3" th:href="@{/}">Back to Home</a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/common-scripts :: common-scripts"></div>


<script>
    $(document).ready(function() {
        $("#table").DataTable({
            'aoColumnDefs': [{
                'bSortable': true, // Enable sorting for all columns
                'aTargets': '_all', // Target all columns
            }],
            'order': [], // Disable initial sorting
            'orderCellsTop': true, // Show sorting icons in the header cells
            'language': {
                'paginate': {
                    'next': '<i class="fas fa-chevron-right"></i>', // Next page icon
                    'previous': '<i class="fas fa-chevron-left"></i>' // Previous page icon
                }
            }
        });
    });
</script>
</body>
</html>
