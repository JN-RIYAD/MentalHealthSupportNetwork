<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>

<head>
    <title>Add New Event-MHSN</title>
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Add New Event</h1>
            <form enctype="multipart/form-data" method="POST" th:action="@{/event-save}" th:object="${event}">
                <div class="form-group">
                    <label for="title">Event Title:</label>
                    <input class="form-control" id="title" placeholder="Enter Event Title" required
                           th:field="*{title}" type="text">
                </div>
                <div class="form-group">
                    <label for="description">Event Description:</label>
                    <textarea class="form-control" id="description" placeholder="Enter Event Description" required
                              rows="5" th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input class="form-control" id="location" placeholder="Enter Location" required
                           th:field="*{location}" type="text">
                </div>
                <div class="form-group">
                    <label for="dateAndTime">Date and Time:</label>
                    <input class="form-control" id="dateAndTime" placeholder="Enter Date and Time" required
                           th:field="*{dateAndTime}" type="datetime-local">
                </div>
                <div class="form-group">
                    <label for="organizer">Organizer:</label>
                    <input class="form-control" id="organizer" placeholder="Enter Organizer"
                           th:field="*{organizer}" type="text">
                </div>
                <div class="form-group">
                    <label for="speaker">Speaker Name:</label>
                    <input class="form-control" id="speaker" placeholder="Enter Speaker Name" required
                           th:field="*{speaker}" type="text">
                </div>
                <div class="form-group">
                    <label for="speakerDesignation">Speaker's Designation:</label>
                    <input class="form-control" id="speakerDesignation" placeholder="Enter Speaker's Designation"
                           th:field="*{speakerDesignation}" type="text">
                </div>
                <div class="form-group">
                    <label for="chiefGuest">Chief Guest Name:</label>
                    <input class="form-control" id="chiefGuest" placeholder="Enter Chief Guest Name"
                           th:field="*{chiefGuest}" type="text">
                </div>
                <div class="form-group">
                    <label for="chiefGuestDesignation">Chief Guest's Designation:</label>
                    <input class="form-control" id="chiefGuestDesignation" placeholder="Enter Chief Guest's Designation"
                           th:field="*{chiefGuestDesignation}" type="text">
                </div>
                <div class="form-group">
                    <label for="banner">Banner:</label>
                    <input accept="image/*" class="form-control-file" id="banner"
                           name="banner" onchange="validateFileSize(this)" required type="file">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
</script>

<script>
    function validateFileSize(input) {
    const maxSize = 10 * 1024 * 1024; // 10MB
    if (input.files.length > 0 && input.files[0].size > maxSize) {
        alert('The file exceeds the maximum size of 10MB. Please choose a smaller file.');
        input.value = ''; // Clear the file input
    }
}
</script>
</body>
</html>
