<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Blog-MHSN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Update Blog</h1>
            <form method="POST" th:action="@{/blog-update}" th:object="${blogToUpdate}">
                <div class="form-group">
                    <label for="title">Blog Title</label>
                    <input class="form-control" id="title" placeholder="Enter Blog Title" required th:field="*{title}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input class="form-control" id="topic" placeholder="Enter Topic of This Blog" required
                           th:field="*{topic}" type="text">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" id="author" placeholder="Enter Author Name" required
                           th:field="*{author}" type="text">
                </div>
                <div class="form-group">
                    <label for="description">Blog Description</label>
                    <textarea class="form-control" id="description" placeholder="Enter Blog Description" required
                              rows="5" th:field="*{description}"></textarea>
                </div>
                <input th:field="*{id}" th:value="${blogToUpdate.id}" type="hidden"/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap Toast for displaying error message -->
    <div aria-atomic="true" aria-live="assertive" class="toast"
         role="alert" style="position: absolute; top: 0; right: 0; margin-top: 80px; margin-right: 30px;"
         th:if="${error}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Error</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-danger text-white" th:text="${error}"></div>
    </div>

    <!-- Bootstrap Toast for displaying success message -->
    <div aria-atomic="true" aria-live="assertive" class="toast"
         role="alert" style="position: absolute; top: 0; right: 0; margin-top: 50px; margin-right: 30px;"
         th:if="${success}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Success</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-success text-white" th:text="${success}"></div>
    </div>
</main>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('.toast').toast({
            autohide: true,
            delay: 5000 // 5 seconds
        }).toast('show');
    });
</script>
</body>
</html>
