<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>
<head>
    <title>Add Blog-MHSN</title>
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Create Blog</h1>
            <form method="POST" th:action="@{/blog-save}" th:object="${blog}">
                <div class="form-group">
                    <label for="title">Blog Title</label>
                    <input class="form-control" id="title" placeholder="Enter Blog Title" required th:field="*{title}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input class="form-control" id="topic" placeholder="Enter Topic of This Blog" required
                           th:field="*{topic}" type="text">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" id="author" placeholder="Enter Author Name" required
                           th:field="*{author}" type="text">
                </div>
                <div class="form-group">
                    <label for="description">Blog Description</label>
                    <textarea class="form-control" id="description" placeholder="Enter Blog Description" required
                              rows="5" th:field="*{description}"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
