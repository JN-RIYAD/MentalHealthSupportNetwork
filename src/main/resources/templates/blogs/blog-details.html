<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>

<head>
    <title>Blog Details-MHSN</title>
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h2 class="card-title" th:text="${blog.title}"></h2>
            <div class="card">
                <div class="card-body">
                    <hr>
                    <p class="card-text text-justify" th:text="${blog.description}"></p>
                    <hr>
                    <h4 class="card-text">Topic: <span th:text="${blog.topic}"></span></h4>
                    <h6 class="card-text">Author: <span th:text="${blog.author}"></span></h6>
                    <h6 class="card-text">Published Date: <span th:text="${blog.publishedDate}"></span></h6>
                    <h6 class="card-text">Updated Date: <span th:text="${blog.updatedDate}"></span></h6>
                </div>
            </div>
            <a class="mt-3" th:href=@{/show-blog-list}>Back to Blogs</a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/common-scripts :: common-scripts"></div>

</body>
</html>
