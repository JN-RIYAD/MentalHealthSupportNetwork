<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blog Details-MHSN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h2 class="card-title" th:text="${blog.title}"></h2>
            <div class="card">
                <div class="card-body">
                    <hr>
                    <p class="card-text text-justify" th:text="${blog.description}"></p>
                    <hr>
                    <h4 class="card-text">Topic: <span th:text="${blog.topic}"></span></h4>
                    <h6 class="card-text">Author: <span th:text="${blog.author}"></span></h6>
                    <h6 class="card-text">Published Date: <span th:text="${blog.publishedDate}"></span></h6>
                    <h6 class="card-text">Updated Date: <span th:text="${blog.updatedDate}"></span></h6>
                </div>
            </div>
            <a class="mt-3" th:href=@{/show-blog-list}>Back to Blogs</a>
        </div>
    </div>
</main>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
