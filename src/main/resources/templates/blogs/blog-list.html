<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs-MHSN</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Blogs</h1>
            <a class="btn btn-success mb-3" th:href="@{/show-add-blog-page}">Add New Blog</a>
            <!-- Search field -->
            <div class="input-group mb-3" style="width: 600px;">
                <input aria-describedby="basic-addon2" aria-label="Search Blogs" class="form-control" placeholder="Search Blogs" type="text">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center">Blog Title</th>
                    <th class="text-center">Topic</th>
                    <th class="text-center">Author</th>
                    <th class="text-center">Short Description</th>
                    <th class="text-center">Publish Date</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog: ${blogList}">
                    <td  class="text-center" th:text="${blog.title}"/>
                    <td  class="text-center" th:text="${blog.topic}"/>
                    <td  class="text-center" th:text="${blog.author}"/>
                    <td  class="text-center" th:text="${blog.description}"/>
                    <td  class="text-center" th:text="${blog.publishedDate}"/>
                    <td class="text-center">
                        <a class="btn btn-info" th:href="@{/show-blog-details(id=${blog.id})}">Read</a>
                        <a class="btn btn-warning" href="#">Update</a>
                        <a class="btn btn-danger" href="#">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            <a class="mt-3" th:href="@{/}">Back to Home</a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
