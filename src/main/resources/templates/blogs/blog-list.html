<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs-MHSN</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Blogs</h1>
            <a class="btn btn-success mb-3" th:href="@{/show-add-blog-page}">Add New Blog</a>
            <div class="table-responsive">
                <table class="table table-bordered table-fixed table-striped"  id="blogTable">
                    <thead>
                    <tr>
                        <th class="text-center">Blog Title</th>
                        <th class="text-center">Topic</th>
                        <th class="text-center">Author</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="blog: ${blogList}">
                        <td class="text-left" th:text="${blog.title}"/>
                        <td class="text-left" th:text="${blog.topic}"/>
                        <td class="text-left" th:text="${blog.author}"/>
                        <td class="text-center" style="width: 200px;">
                            <a class="btn btn-info" role="button" th:href="@{/show-blog-details(id=${blog.id})}">
                                <i class="fas fa-eye"></i> <!-- View icon -->
                            </a>
                            <a class="btn btn-warning" href="#" role="button">
                                <i class="fas fa-edit"></i> <!-- Update icon -->
                            </a>
                            <a class="btn btn-danger" href="#" role="button">
                                <i class="fas fa-trash-alt"></i> <!-- Delete icon -->
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a class="mt-3" th:href="@{/}">Back to Home</a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>
<script>
			$(document).ready(function() {
				$("#blogTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})

</script>
</body>
</html>
