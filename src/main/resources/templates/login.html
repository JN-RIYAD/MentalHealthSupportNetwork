<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>

<head>
    <title>Login-MHSN</title>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area for Login Page -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Login to Mental Health Support Network</h1>
            <form method="POST" th:action="@{/login}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Enter your email" th:name="email" type="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" placeholder="Enter your password" th:name="password"
                           type="password">
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <a class="text-center" th:href="@{/}">Forget Password? </a>
            <!--      TODO: Retrieve Password by user information-->
            <div class="text-center">Not Registered?
                <a class="text-center" th:href="@{/show-registration-page}">Register</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap Toast for displaying error message -->
    <div class="toast" style="position: absolute; top: 0; right: 0; margin-top: 80px; margin-right: 30px;"
         th:if="${error}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Error</strong>
            <button class="ml-2 mb-1 close" data-dismiss="toast" type="button">&times;</button>
        </div>
        <div class="toast-body bg-danger text-white" th:text="${error}"></div>
    </div>
    <!-- Bootstrap Toast for displaying success message -->
    <div class="toast" style="position: absolute; top: 0; right: 0; margin-top: 50px; margin-right: 30px;"
         th:if="${success}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Success</strong>
            <button class="ml-2 mb-1 close" data-dismiss="toast" type="button">&times;</button>
        </div>
        <div class="toast-body bg-success text-white" th:text="${success}"></div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script to activate Bootstrap Toast -->
<script>
    $(document).ready(function () {
        $('.toast').toast({
            autohide: true,
            delay: 5000, // 5 seconds
            animation: true,
            position: 'top-end'
        }).toast('show');
    });
</script>

</body>
</html>
