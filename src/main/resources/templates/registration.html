<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>

<head>
    <title>Registration-MHSN</title>
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>User Registration</h1>
            <form method="POST" th:action="@{/registration}" th:object="${user}">
                <!-- Fields for Normal User Registration -->

                <!-- Username -->
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input class="form-control" id="userName" placeholder="Enter your username" required
                           th:field="*{userName}" type="text">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Enter your email address" required
                           th:field="*{email}" type="email">
                </div>
                <!-- Father name -->
                <div class="form-group">
                    <label for="fatherName">Father's name</label>
                    <input class="form-control" id="fatherName" placeholder="Enter your father name" required
                           th:field="*{fatherName}" type="text">
                </div>
                <!-- mother name -->
                <div class="form-group">
                    <label for="motherName">Mother's name</label>
                    <input class="form-control" id="motherName" placeholder="Enter your mother name" required
                           th:field="*{motherName}" type="text">
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input class="form-control" id="dateOfBirth" required
                           th:field="*{dateOfBirth}" type="date">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" id="age" placeholder="Enter your age" required th:field="*{age}"
                           type="number">
                </div>

                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobileNo">Mobile Number</label>
                    <input class="form-control" id="mobileNo" placeholder="Enter your mobile number"
                           required th:field="*{mobileNo}" type="text">
                </div>

                <div class="form-group">
                    <label for="nidNo">NID Number</label>
                    <input class="form-control" id="nidNo" placeholder="Enter your NID number"
                           required th:field="*{nidNo}" type="text">
                </div>
                <div class="form-group">
                    <label for="gender">Select Gender</label>
                    <select class="form-control" id="gender" required th:field="*{gender}">
                        <option th:value="Male">Male</option>
                        <option th:value="Female">Female</option>
                        <option th:value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="religion">Select Religion</label>
                    <select class="form-control" id="religion" required th:field="*{religion}">
                        <option th:value="Islam">Islam</option>
                        <option th:value="Hinduism">Hinduism</option>
                        <option th:value="Buddhism">Buddhism</option>
                        <option th:value="Christianity">Christianity</option>
                    </select>
                </div>
                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" placeholder="Enter your address" required
                           th:field="*{address}" type="text">
                </div>
                <!-- question and answer for reset Password -->


                <!-- Password & Confirm Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" pattern=".{6,}" placeholder="Enter your password"
                           required th:field="*{password}" type="password">
                </div>
                <div class="form-group">
                    <!-- Confirm Password -->
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control" id="confirmPassword" pattern=".{6,}" placeholder="Confirm your password"
                           required type="password">
                    <span class="text-danger" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="passwordForgetQuestionNo">Password Forgetting Question</label>
                    <select class="form-control" id="passwordForgetQuestionNo" required
                            th:field="*{passwordForgetQuestionNo}">
                        <option th:selected="*{passwordForgetQuestionNo} == '1'" th:value="1">What is Your Favourite
                            Flower?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '2'" th:value="2">What is Your Favourite
                            Place?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '3'" th:value="3">What is Your Favourite
                            Movie Name?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '4'" th:value="4">What is your hobby?
                        </option>
                        <option th:selected="*{passwordForgetQuestionNo} == '5'" th:value="5">Your own secret
                            question.
                        </option>
                    </select>
                    <div class="form-group">
                        <label for="answer">Answer to your password forgetting question</label>
                        <input class="form-control" id="answer" placeholder="Enter your secret answer"
                               required th:field="*{answer}" type="text">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <span class="text-center">Already a Member?</span>
            <a class="text-center" th:href="@{/show-login-page}">Login</a>

        </div>
    </div>
    <!--  Toast-->
    <div class="toast" style="position: absolute; top: 0; right: 0; margin-top: 80px; margin-right: 30px;"
         th:if="${error}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Error</strong>
            <button class="ml-2 mb-1 close" data-dismiss="toast" type="button">&times;</button>
        </div>
        <div class="toast-body bg-danger text-white" th:text="${error}"></div>
    </div>

</main>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/common-scripts :: common-scripts"></div>
<script>
    $(document).ready(function () {
        // Script to activate Bootstrap Toast
        $('.toast').toast({
            autohide: true,
            delay: 5000, // 5 seconds
            animation: true,
            position: 'top-end'
        }).toast('show');

        // Add an event listener to the form on submission
        $("form").submit(function (event) {
            // Get the values of the password and confirmPassword fields
            var password = $("#password").val();
            var confirmPassword = $("#confirmPassword").val();

            // Check if the passwords match and are at least 6 characters long
            if (password !== confirmPassword) {
                // Display an error message
                $("#passwordError").text("Passwords do not match");
                event.preventDefault(); // Prevent form submission
            } else if (password.length < 6) {
                // Display an error message
                $("#passwordError").text("Password must be at least 6 characters");
                event.preventDefault(); // Prevent form submission
            } else {
                // Clear any previous error messages
                $("#passwordError").text("");
            }
        });
    });
</script>

</body>
</html>
