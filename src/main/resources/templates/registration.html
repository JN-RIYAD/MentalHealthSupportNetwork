<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration-MHSN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/registration.js"></script>
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main role="main" class="main-content">
  <div class="container">
    <div class="pt-3">
      <h1>User Registration</h1>
      <form th:action="@{/registration}" th:object="${user}" method="POST">
        <!-- Fields for Normal User Registration -->

        <!-- Username -->
        <div class="form-group">
          <label for="userName">Username</label>
          <input class="form-control" id="userName" th:field="*{userName}" placeholder="Enter your username" required type="text">
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" th:field="*{email}" placeholder="Enter your email address" required type="email">
        </div>
        <!-- Age & Mobile Number -->
        <!-- Age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input class="form-control" id="age" th:field="*{age}" placeholder="Enter your age" required type="number">
        </div>
        <!-- Mobile Number -->
        <div class="form-group">
          <label for="mobileNo">Mobile Number</label>
          <input class="form-control" id="mobileNo" th:field="*{mobileNo}" placeholder="Enter your mobile number" required type="text">
        </div>
        <div class="form-group">
          <label for="gender">Select Gender</label>
          <select class="form-control" id="gender" th:field="*{gender}" required>
            <option th:value="Male">Male</option>
            <option th:value="Female">Female</option>
            <option th:value="Other">Other</option>
          </select>
        </div>
        <!-- Address -->
        <div class="form-group">
          <label for="address">Address</label>
          <input class="form-control" id="address" th:field="*{address}" placeholder="Enter your address" required type="text">
        </div>
        <!-- Password & Confirm Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required type="password" pattern=".{6,}">
        </div>
        <div class="form-group">
          <!-- Confirm Password -->
          <label for="confirmPassword">Confirm Password</label>
          <input class="form-control" id="confirmPassword" pattern=".{6,}" placeholder="Confirm your password" required type="password">
          <span id="passwordError" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</main>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
