<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>
<head>
    <title>Forget Password-MHSN</title>
</head>
<body>
<!--TODO: Have to fix it-->
<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>User password change</h1>
            <form method="POST" th:action="@{/forget-password}">

                <!-- Question for forget Password -->
                <div class="form-group">
                    <label for="question1">First Question </label>
                    <input class="form-control" id="question1" name="question1"
                           placeholder="Enter the first question you want to set for forger password" required
                           type="question1">
                </div>
                <div class="form-group">
                    <label for="answer1">Answer For First Question </label>
                    <input class="form-control" id="answer1" name="answer1"
                           placeholder="Enter the first answer you set for forger password" required type="answer1">
                </div>
                <div class="form-group">
                    <label for="question2">Second Question </label>
                    <input class="form-control" id="question2" name="question2"
                           placeholder="Enter the second question you want to set for forger password" required
                           type="question1">
                </div>
                <div class="form-group">
                    <label for="answer2">Answer For Second Question</label>
                    <input class="form-control" id="answer2" name="answer2"
                           placeholder="Enter the second answer you set for forger password" required type="answer2">
                </div>


                <!-- Password -->
                <div class="form-group">
                    <label for="newPassword">New Password (At least 6 characters)</label>
                    <input class="form-control" id="newPassword" name="newPassword"
                           pattern=".{6,}" placeholder="Enter your new password" required type="password">
                </div>
                <div class="form-group">
                    <!-- Confirm Password -->
                    <label for="confirmPassword">Confirm Password (At least 6 characters)</label>
                    <input class="form-control" id="confirmPassword" pattern=".{6,}" placeholder="Confirm your new password"
                           required type="password">
                    <span class="text-danger" id="passwordError"></span>
                </div>
                <button class="btn btn-primary" type="submit">Update</button>
            </form>


        </div>
    </div>
    <!--  Toast-->
    <div class="toast" style="position: absolute; top: 0; right: 0; margin-top: 80px; margin-right: 30px;"
         th:if="${error}">
        <div class="toast-header bg-dark">
            <strong class="mr-auto text-white">Error</strong>
            <button class="ml-2 mb-1 close" data-dismiss="toast" type="button">&times;</button>
        </div>
        <div class="toast-body bg-danger text-white" th:text="${error}"></div>
    </div>

</main>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/common-scripts :: common-scripts"></div>

            autohide: true,

        }).toast('show');

        $("form").submit(function (event) {
            // Get the values of the password and confirmPassword fields

</script>

</body>
</html>
