<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Query-MHSN</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Update Your Query</h1>
            <form method="POST" th:action="@{/discussion-save}" th:object="${discussion}">
                <div class="form-group">
                    <label for="queryTopic">Query Topic:</label>
                    <input class="form-control" id="queryTopic" placeholder="Enter Query Topic" required
                           th:field="*{queryTopic}" type="text">
                </div>
                <div class="form-group">
                    <label for="inquirerName">Inquirer Name</label>
                    <input class="form-control" id="inquirerName" placeholder="Enter Inquirer Name" required
                           th:field="*{inquirerName}" type="text">
                </div>

                <div class="form-group">
                    <label for="inquirerGender">Inquirer's Gender</label>
                    <select class="form-control" id="inquirerGender" required th:field="*{inquirerGender}">
                        <option th:value="Male">Male</option>
                        <option th:value="Female">Female</option>
                        <option th:value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="queryDescription">Write Query Here:</label>
                    <textarea class="form-control" id="queryDescription" placeholder="Enter Query Description" required
                              rows="5" th:field="*{queryDescription}"></textarea>
                </div>
                <input th:field="*{id}" type="hidden"/>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
