<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Query Details-MHSN</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h2 class="card-title" th:text="${discussion.queryTopic}"></h2>
            <div class="card">
                <div class="card-body">
                    <hr>
                    <p class="card-text text-justify" th:text="${discussion.queryDescription}"></p>
                    <hr>
                    <h6 class="card-text">Author: <span th:text="${discussion.inquirerName}"></span> </h6>
                    <h6 class="card-text">Inquirer Gender: <span th:text="${discussion.inquirerGender}"></span> </h6>
                    <h6 class="card-text">Query Date: <span th:text="${discussion.queryDate}"></span> </h6>
                    <h6 class="card-text">Updated Date: <span th:text="${discussion.updatedDate}"></span> </h6>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="mt-4">
                <h3>Comments</h3>
                <ul class="list-group">
                    <li class="list-group-item"><b>User A advised : </b> Comment 1 A random comment </li>
                    <li class="list-group-item"><b>User B advised : </b> Comment 1 B random comment</li>
                    <!-- Add more comments here -->
                </ul>

                <!-- Add New Comment -->
                <div class="mt-3">
                    <h4>Add Comment</h4>
                    <form>
                        <div class="form-group">
                            <label for="commentContent">Comment:</label>
                            <textarea class="form-control" id="commentContent" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Add Comment</button>
                    </form>
                </div>
            </div>
            <a class="mt-3" th:href="@{/show-discussion-list}">Back to Discussions</a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
