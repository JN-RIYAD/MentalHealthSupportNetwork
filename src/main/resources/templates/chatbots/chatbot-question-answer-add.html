<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>

<head>
    <title>Add New ChatBot Question Answer-MHSN</title>
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Add New ChatBot Question Answer</h1>
            <form method="POST" th:action="@{/chatbot-question-answer-save}" th:object="${chatBotQuestionAnswer}">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input class="form-control" id="question" placeholder="Enter Question" required
                           th:field="*{question}" type="text">
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <textarea class="form-control" id="answer" placeholder="Enter Answer of this Question" required
                              rows="5" th:field="*{answer}"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Scripts -->
<div th:replace="fragments/common-scripts :: common-scripts"></div>

</body>
</html>
