<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/common-header :: common-header"></div>

<head>
    <title>Update ChatBot Question Answer-MHSN</title>
</head>
<body>

<!-- Navbar -->

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Main content area -->
<main class="main-content" role="main">
    <div class="container">
        <div class="pt-3">
            <h1>Update ChatBot Question Answer</h1>
            <form method="POST" th:action="@{/chatbot-question-answer-update}"
                  th:object="${chatBotQuestionAnswerToUpdate}">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input class="form-control" id="question" placeholder="Enter Question" required
                           th:field="*{question}" type="text">
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <textarea class="form-control" id="answer" placeholder="Enter Answer of this Question" required
                              rows="5" th:field="*{answer}"></textarea>
                </div>
                <input th:field="*{id}" th:value="${chatBotQuestionAnswerToUpdate.id}" type="hidden">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
